###############################
trait_gf_sfdoll:0"铁血人形"
trait_gf_sfdoll_desc:0"铁血人形是一类智能机器人，最早由铁血工造公司研制。铁血人形之间可以通过OGAS协议进行无线通信，从而提高团队合作的效率。它们的心智云图储存了记忆数据，能够转移和备份"

trait_sfdoll_ogas_protocol:0"铁血万能天线"
trait_sfdoll_ogas_protocol_desc:0"这款素体外置天线可以放大铁血人形的通讯信号，并附带WIFI和遥控器等多种功能"

trait_sfdoll_energy:0"能源专精"
trait_sfdoll_energy_desc:0"这些铁血人形专注于生产与利用能源"

trait_sfdoll_mining:0"动力钻头"
trait_sfdoll_mining_desc:0"铁血装备了钻头，那什么东西都是矿"

trait_sfdoll_goods:0 "轻工业专精"
trait_sfdoll_goods_desc:0 "这些铁血人形专注于制造轻工业产品" 

trait_sfdoll_alloys:0 "重工业专精"
trait_sfdoll_alloys_desc:0 "这些铁血人形注重工业生产"

trait_sfdoll_asst:0"铁血ASST系统"
trait_sfdoll_asst_desc:0"铁血人形装备了ASST系统，能够与量身定制的设备进行高速数据同步"

trait_sfdaoll_battle:0"作战专精"
trait_sfdaoll_battle_desc:0"这些铁血人形拥有较高的军事素养，并能搭载先进的战斗系统"

trait_sfdoll_logic_engine:0"铁血学习算法"
trait_sfdoll_logic_engine_desc:0"第三代以上的铁血人形，其心智具备自主学习和进化的能力，能够不断掌握新知识和塑造人格，而不必依赖出厂写入的信息"

trait_sfdoll_conservation:0"节约"
trait_sfdoll_conservation_desc:0"节约资源是铁血人形的传统美德"

trait_sfdoll_assembly:0"快速组装"
trait_sfdoll_assembly_desc:0"这些铁血人形的素体设计保证了组装效率"

trait_sfdoll_ogas_command:0"子机指挥系统"
trait_sfdoll_ogas_command_desc:0"通过OGAS协议，这些铁血人形可以操作大量机械进行劳动"

trait_doll_regeneration:0"自适应素体"
trait_doll_regeneration_desc:0"这些铁血人形的机体，可根据环境进行一定程度的自我调整、自我维护"

trait_light_sfdoll:0"轻型素体"
trait_light_sfdoll_desc:0"这些铁血人形较为轻便"

trait_heavy_sfdoll:0"重型素体"
trait_heavy_sfdoll_desc:0"这些人形的素体重量较大"

trait_sfdoll_energy_upkeep:0"昂贵维护"
trait_sfdoll_energy_upkeep_desc:0"这些铁血人形的素体维护成本较高"

trait_sfdoll_assembly_slowly:0"缓慢组装"
trait_sfdoll_assembly_slowly_desc:0"组装这些铁血人形较为费时"

trait_sfdoll_high_bandwidth:0 "低效联络"
trait_sfdoll_high_bandwidth_desc:0 "这些铁血人形的信息传输功能较弱"

