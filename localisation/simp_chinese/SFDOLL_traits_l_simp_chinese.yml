trait_sfdoll_efficient_produce:0"新铁血"
trait_sfdoll_efficient_produce_desc:0"铁血人形的机体，性能得到了前所未有的提升"

trait_sfdoll_logic_engine_2:0"心智升级-OGAS"
trait_sfdoll_logic_engine_2_desc:0"铁血的新型心智系统融合了OGAS技术的研究成果。现在，这些铁血人形的思考和学习能力不亚于过去的超级AI"

trait_sfdoll_engineer:0 "鬼斧神工"
trait_sfdoll_engineer_desc:0 "这些铁血人形拥有优秀的工程才能"

trait_sfdoll_war_2:0 "精于军事"
trait_sfdoll_war_2_desc:0 "这些铁血人形拥有先进的军事知识,具备极高的战斗力"

trait_sfdoll_industry:0 "精于工业"
trait_sfdoll_industry_desc:0 "这些铁血人形拥有先进的工业知识和装备"

