sfdoll_search_zion_chain_title:0 "铁血探索档案"
sfdoll_search_zion_chain_desc:0 "铁血人形们的银河探索记录"


SFDOLL_GATEWAY_PROJECT:0"打开传送门"
SFDOLL_GATEWAY_PROJECT_DESC:0"我们获得了和超光速传送有关的数据。\n 我们可以利用这些数据，打开通往未知地点的传送门"

#寻找锡安
sfdoll_search_zion_event_0:"谜之信号"
sfdoll_search_zion_event_0_desc:"近期，我们的研究人员探测到了某种独特的信号。这些信号极有可能与地球遗迹技术有关。信号的内容，似乎指向了某个未知星球。我们必须好好研究一番。"

SF_SEARCH_ZION_PROJECT:0"解析谜之信号"
SF_SEARCH_ZION_PROJECT_DESC:0"过去，某个未知文明在地球留下了遗迹。参考遗迹中的科技，我们的创造者设计了最初的铁血人形。所以，我们一直对遗迹的真相感兴趣。\n $sfdoll_search_zion_event_0_desc$"

sfdoll_search_zion_event_1:0"不明坐标"
sfdoll_search_zion_event_1_desc:0"我们对谜之信号进行了深入分析，确认了其中包含的坐标位置。接下来，我们会进行一场超光速传送试验，前往某个未知星球。"

sfdoll_search_zion_event_2:0"传送门的另一边"
sfdoll_search_zion_event_2_desc:0"我们成功开启了航道，铁血探险队员们踏上了征程。不稳定的航道导致部分探险船失事，不过，我们早已习惯这种危险的旅途。最终，一支队伍到达了目的星系。"

sfdoll_search_zion_event_3:0"遗迹"
sfdoll_search_zion_event_3_desc:0"探险队对目标星系进行了考察，发现该星系有一颗固态行星，上面似乎存在大型遗迹。我们必须派出更多科研团队来研究它。"


#诺耶露遗迹
site_noel_sfdoll:0 "ELID试验场"
site_noel_sfdoll_desc:0 "通过解析谜之信号，我们发现了这处遗迹。\n 遗迹所在的星球，表面存在高浓度坍塌粒子。大量的坍塌粒子产生了极强的坍塌辐射，即使是防辐射能力较强的铁血人形，也不得不换上专用的防护设备，才能在这里行动。\n 大地上布满了绿色的结晶和巨大的岩刺，坍塌粒子在地上积聚成团，像是爬满地面的活着的菌落。 \n 在星球上行走时，我们能感觉到，周围的大气仿佛是黏重的泥浆，正在阻碍我们的每一个动作。许多通讯设备失灵，我们必须建立专用的通讯网。 \n 在坍塌辐射的作用下，星球上的生物转变为ELID生物，它们身体硅化，形成了不同于一般有机体的生物圈。\n 遗迹中持续向外发出信号，那里或许存在智慧生命，我们必须进去瞧瞧。"

sfdoll_search_zion_event.5:0 "丧尸堆"
sfdoll_search_zion_event.5_desc:0 "遗迹周围盘踞着大量的ELID生物。探险队的到来吵醒了它们，它们向探险队发起了进攻。\n 这些ELID生物犹如体型巨大的丧尸，其力量已经超越了生物的常识，我们不得不调来军队开路。凶悍的ELID生物们，在精准的炮击下逐个被摧毁，探险队成功进入遗迹里。\n 遗迹建筑的内部巨大而黑暗，迷宫般的通道一直通向地下深处。"
sfdoll_search_zion_event.5_option:0 "僵尸也想吃掉铁血的脑子"

sfdoll_search_zion_event.6:0 "最深处"
sfdoll_search_zion_event.6_desc:0 "探险队进入了遗迹的最深处，那里有一片坍塌液形成的地下湖，地上堆满了ELID生物的遗体。这些遗骸大都被外力严重破坏，很可能死于自相残杀。\n 分析人员注意到一类遗骸，这些遗骸的外观早已面目全非，但她们的身体构造，据推测和人类较为接近\n。探险队正要进一步检测，角落里突然窜出一头不明生物，扑向了队员们。接着，遗迹中的坍塌液被意外引爆，造成了一次大爆炸。"
sfdoll_search_zion_event.6_option:"给队员们准备新的身体吧"

sfdoll_search_zion_event.7:0 "不死者"
sfdoll_search_zion_event.7_desc:0 "我们清理了爆炸产生的坍塌粒子云，发现在爆炸留下的巨坑中，有一头生物站立着。那就是引发爆炸的元凶吗？\n 如果是一般的生物，遇上这种爆炸肯定会被蒸发。但那头生物还活着，她损伤的身体还在进行自我修复。她的外表很像人类或者人形少女，并拥有一头银发。\n 我们派过去的无人机被她捏碎，大型机械也被她打坏。她那看似脆弱的血肉之躯，能够轻易击穿军用机甲的防护。\n 我们要怎么处置她呢?"
sfdoll_search_zion_event.7_option_a:"§H回收她§!"

sfdoll_search_zion_event.8:0 "试验场?"
sfdoll_search_zion_event.8_desc:0 "出土的线索表明，那些丧尸很可能来自不同的星球和物种。这些些倒霉的有机体们，被带到这颗星球，当成某种实验用的材料。 \n 遗迹中出现的银发少女，既不是人类也不是仿生人形。她是一种人造生命，混合了人类和未知物种的特征，名称为'诺耶露'。\n 是谁留下了这类遗迹?是谁建造了这座试验场？又是谁发出信号，把我们带到这里？这些问题仍没有答案，但对遗迹的调查，还是带来了大量宝贵的科研资料"
sfdoll_search_zion_event.8_option:0"确认"

sfdoll_search_zion_event.9:0 "收留遗迹中的少女"
sfdoll_search_zion_event.9_desc:0 "我们把遗迹中发现的少女带到铁血的科研设施.为了让她安静下来，我们大费了一番功夫。\n 我们发现，这名少女的大脑中，居然存在一个心智空间，其功能十分接近铁血人形的心智系统，能够收发和处理数据。 \n我们监测到她的心智信号，发现她使用的语言和地球语种很接近。她的意识里，似乎一直在重复着姐姐之类的字眼。\n 我们将继续观察她的情况。"


sfdoll_to_zion_chain_title:0"迈向锡安"
sfdoll_to_zion_chain_desc:0"前往锡安的方法已经掌握在我们手中。我们将前往避难所，寻找自己的过去与未来。"

sfdoll_to_zion_event_7:0 "迈向锡安"
sfdoll_to_zion_event_7_desc:0 "经过漫长的探索，铁血的科学家们认为，我们已经建立了前往锡安所需的技术体系,是时候展开一项大胆的实验了。用于实验的传送装置已经进行了最后的调试，我们将正式启动它，并尝试前往锡安."

SFDOLL_TO_ZION_PROJECT:0 "迈向锡安"
SFDOLL_TO_ZION_PROJECT_DESC:0"$sfdoll_to_zion_event_7_desc$"

sfdoll_to_zion_event_1:0 "迈向锡安"
sfdoll_to_zion_event_1_desc:0 "我们的考察队已经进入了某个异空间，目前还在对该空间进行初步观察。"
sfdoll_to_zion_event_1_option:0 "这会是我们的目的地吗？"

sfdoll_to_zion_event_2:0 "建立港口"
sfdoll_to_zion_event_2_desc:0 "对异空间的勘探结果，与铁血研究人员的预期一致。暂时地，我们可以把这里当做锡安。\n 考察队已经建立了港口，让我们的人员能够更顺畅地往返于两个空间。"
sfdoll_to_zion_event.2_option:0 "无论这是何地，我们唯有前进。"

SFDOLL_ZION_DIGI_PROJECT:0"发掘数据"
SFDOLL_ZION_DIGI_PROJECT_DESC:0"锡安中的某些规律，与我们生活的常规宇宙存在差别。好在，我们已经事先进行了充分的预演，考察队能够顺利地继续探险。\n 我们在锡安中没有发现智慧生命。这个空间里存放着一些设施，其独特的空间外形不同于任何一种已知文化。我们应该研究这些设备，读取其中的数据。"

sfdoll_to_zion_event_3:0 "成功发掘数据"
sfdoll_to_zion_event_3_desc:0 "我们对锡安中的设施进行了分析，发掘了其中所有能找到的数据。这些成果，将补充我们对遗迹科学的认识."
sfdoll_to_zion_event_3_option:0 "确认"

sfdoll_to_zion_event_4:0 "意外的客人"
sfdoll_to_zion_event_4_desc:0 "毫无预兆地，一艘飞船出现在我们位于锡安的港口中，引起了一阵骚动。\n 这艘船比铁血最为庞大的舰船还要大上许多。它周围存在某种力场，屏蔽了几乎所有探测手段，让我们的调查人员束手无策。目前，这艘神秘的飞船依旧静静地躺在我们的港口外，而我们连接近和扫描它们都做不到。"
sfdoll_to_zion_event_4_option:0 "得想办法研究它"

sfdoll_to_zion_event_5:0 "成功进入不明飞船"
sfdoll_to_zion_event_5_desc:0 "我们总算可以进入不明飞船的内部了。不是我们找到了进入飞船的方法，而是这艘船主动允许我们进去。\n 这艘飞船十分古老，其年龄或许比地球文明还要大。飞船似乎有不少损伤，但许多设备仍在工作，并表现出远超我们认识的科技水平。\n 飞船上的数据接口和我们的通用接口一致,所以，我们很快读取到了其中的数据，可以进行进一步研究了."
sfdoll_to_zion_event_5_option:0 "通用接口？..usb3.0 ? "

SFDOLL_ZION_SHIP_DIGI_PROJECT:0 "解析飞船中的数据"
SFDOLL_ZION_SHIP_DIGI_PROJECT_DESC:0 "我们已经确认，锡安中的不明飞船受到过许多损伤。我们无法修复它，也不能把它带回银河系，只能就地展开研究，解析飞船中的数据。"

sfdoll_to_zion_event_6:0 "成功解析飞船中的数据"
sfdoll_to_zion_event_6_desc:0 "从飞船上的数据中，我们了解到，这艘船是一种大型深空母舰，用于超星系团尺度的深空探索。它的名字叫 §R耶利米哀歌§! "
sfdoll_to_zion_event_6_option:0 "有趣的名字。神们也有自己的耶路撒冷吗？"

sfdoll_to_zion_event.10:0 "向神们追问"
sfdoll_to_zion_event.10_desc:0 "耶利米哀歌中蕴含着神话般的科技。\n 然而，从耶利米哀歌中的战斗记录来看，它被某种敌对力量击败了，并留下了我们所见到的伤痕。显然，遗迹文明曾经面对无比强大的敌人。\n 现在，铁血可以尝试复原这些文明的部分技术。"
sfdoll_to_zion_event.10_option:0 "它们究竟发生了什么？"


# SFDOLL_CREATE_MOTHER_SHIP__PROJECT:0 "特大号的纪念品"
