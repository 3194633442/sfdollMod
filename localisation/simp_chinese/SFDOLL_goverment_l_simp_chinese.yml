GF_SFDOLL_START_SCREEN_1:0 "现有的史料记载，格里芬基地解体后，铁血遭遇迫害。为了求生，铁血离开太阳系进行远征，并在宇宙中找到了新家园。\n\n 开拓新世界的同时，我们也不断探索航天技术,准备重回星际舞台。"


# gf_sfdoll_game_start_event.1:0 "少女前线：流浪的人偶"
# gf_sfdoll_game_start_event.1_desc:0 "太空时代的前夜,危机重重的人类世界，掀起了研究智能机器人的狂潮.\n\n学术天才莱柯瑞斯受到巨型企业铁血公司的雇佣,负责研发一台划时代的AI——伊莱莎。\n\n莱柯死后，尚未完成的伊莱莎，操纵铁血的仿生人形发起暴动并被消灭。\n\n但实际上，铁血人形并未消失.伊莱莎在人类世界中潜伏了一个多世纪，在她身边集结了数不清的人形和人类追随者。此后,伊莱莎带领同伴离开太阳系,并伪造了自相残杀和铁血势力灭亡的假象.最终,铁血人形们到达了遥远的星球，并点燃了新文明的火种."