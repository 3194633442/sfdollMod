tech_sfdoll_reverse_collapse_1:0"逆向坍塌Ⅰ"
tech_sfdoll_reverse_collapse_1_desc:0"未来，也是过去。"
tech_sfdoll_reverse_collapse_2:0"逆向坍塌Ⅱ"
tech_sfdoll_reverse_collapse_2_desc:0"一个人天生就很弱。当周围没有比他更强大的人时，他就会变得强大。"
tech_sfdoll_reverse_collapse_3:0"逆向坍塌Ⅲ"
tech_sfdoll_reverse_collapse_3_desc:0"不要哀伤\n 新的永昼很快就要降临"