sfdoll_girls_last_tour_event:0 ""

"漆黑的废墟,废弃的武器,看起来就像是回到家一样呢.不过,我们来这里不是来怀旧的,而是来寻找活人的."
"这里已经没有生命迹象了."
"不要光依赖传感器.看看遗迹城市天盖上的痕迹,生命的强韧有时会超乎你的想象!"

"我们在巨型城市废墟中发现了两名有机体,她们没有意识,但仍有生命迹象.由于营养不良,她们的体型小于同龄同类的平均水平.\n\n一些机器人守着她们,设法维持她们的生命,而另一些机器人则试图拆除有机体的维生设备,以便继续它们的工程.两拨机器人们因此处于对立的状态.\n\n这些机器人都在一定程度上产生了进化,从而完成了这些复杂的举动."
"有趣的现象.你们也想得到智慧吗?"

"看吧,我们找到一堆活的东西了.就算是这样的世界,也有毁灭之外的东西存在."