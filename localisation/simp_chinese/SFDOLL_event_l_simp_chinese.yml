sfdoll_ump45_event_10_desc:0"莉娃是我们的先驱者。此前，她因为机体损坏而退出工作，但最近，我们成功修复了她.要不要请她出任领袖呢？"
sfdoll_ump45_event_10_option:0"拜访莉娃"


