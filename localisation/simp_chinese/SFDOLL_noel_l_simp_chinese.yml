#诺耶露领袖事件
sfdoll_noel_event_1_title:0"和诺耶露通讯中"
sfdoll_noel_event_1_a_desc:0"有任务吗？"
sfdoll_noel_event_1_c_desc:0"无数个日夜里，我不断磨炼自己，不止是为了报恩，也是为了有一天，能够亲手……"
noel_has_this_job_now:0"诺耶露已经在担任这个职务了"

noel_become_governor:0 "请管理殖民地"
noel_become_scientist:0 "请担任科学家"
noel_become_admiral:0 "指挥舰船战斗吧"
noel_become_general:0 "指挥陆军战斗吧"

response_text_noel_become_governor:0 "这是属于你们的新世界，好好建设它们吧。"
response_text_noel_become_scientist:0 "无论是最终的答案，还是解决问题的过程，都有其价值。"
response_text_noel_become_admiral:0"根据手头的信息，制定合理的战术，否则，代价会很大的。"
response_text_noel_become_general:0"跟我出击。"

sfdoll_noel_event_2_title:0"诺耶露的近况"
sfdoll_noel_event_2_desc:0"我们在遗迹中发现的少女诺耶露，目前看起来很健康，但似乎失去了遇到我们之前的记忆。\n\n 诺耶露为我们的遗迹研究带来了许多启发，我们则帮她控制自己的精神与力量，教给她知识。"
sfdoll_noel_event.2_option:0 "我们要设法揭开她的秘密。"

sfdoll_noel_event.3:0 "诺耶露的近况"
sfdoll_noel_event.3_desc:0 "这几年里，诺耶露忘记了自己的过往，生活在铁血人形的社会里，像一个普通的人类少女一样成长。\n\n诺耶露表现出惊人的力量与智能。历史上，人类文明曾经尝试复制遗迹生物，但他们制造的个体，似乎从未表现出这样特殊的成长性。"
sfdoll_noel_event.3_option:0 "有趣的现象。"

sfdoll_noel_event.4:0 "§R诺耶露失踪§!"
sfdoll_noel_event.4_desc:0 "研究诺耶露的项目发生了意外！诺耶露和监护人们外出时，她劫持了一艘星际飞船，之后就消失得无影无踪。\n\n 这次事件里，诺耶露把船上的所有人安全地送了出来，还精确地攻击了我们的网络和武器设备。显然，她为了这次出逃早已谋划许久。"
sfdoll_noel_event.4_option:0 "或许该说再见了。"

sfdoll_noel_event.5:0 "诺耶露？"
sfdoll_noel_event.5_desc:0 "在我们星域的轨道上，出现了某个通往其他维度的裂缝，其中倾泻出大量的危险的物质流。我们的地面护盾在冲击下逐渐损耗。专家预测，这个裂缝在未来会以超光速扩张，并成为威胁银河系的天灾。\n\n几乎在同一时间，失踪的诺耶露出现在附近的太空中。我们观察到，她依靠某种力量，削弱了来自裂缝的洪流。\n\n现在，诺耶露要求我们派出最精锐的舰队，跟随她前往裂缝的另一边，并协助她关闭次元裂缝。但我们注意到，诺耶露和之前相比，在物理构造和性质上有着巨大的差异，性格行为特征也存在疑点。"

sfdoll_noel_event.7:0 "紧急会议"
sfdoll_noel_event.7_desc:0 "如各位所见。诺耶露要求我们派出舰队，协助她关闭次元裂缝。她的身份很可疑，她的力量也超出了我们的认知。有这样一种可能，这是一场针对我们的阴谋。"
sfdoll_noel_event.7_option:0 "伊莱莎，你怎么看？"

sfdoll_noel_event.8:0 "$sfdoll_noel_event.7$"
sfdoll_noel_event.8_desc:0 "如果是§E露尼西亚§!，一定会选择信任她..\n\n但是，和诺耶露合作确实存在风险，接下来怎么办，还要看各位的意见。"


sfdoll_noel_event.9:0 "协助诺耶露"
sfdoll_noel_event.9_desc:0 "铁血人形们的意见在OGAS网络中交汇。很快，它们作出了最终的决定。铁血之中最精锐的舰队集结在裂缝面前，跟随诺耶露开始了救灾工作。\n\n救出了诺耶露的部队，被诺耶露救下的部队，治疗诺耶露的研究者，伴随她成长的同伴..此刻，这些人形们的心智似乎受到了某种感召，争先恐后地行动起来。\n\n其后，如同诺耶露所说的那样，次元裂缝的反应逐步减弱，星球安全了。"

sfdoll_noel_event.10:0 "和诺耶露通讯"
sfdoll_noel_event.10_desc:0 "次元裂缝的灾害总算解决了。"
sfdoll_noel_event.10_option:0 "欢迎回来。"

sfdoll_noel_event.11:0 "$sfdoll_noel_event.10$"
sfdoll_noel_event.11_desc:0 "你们一定很不解吧。我似乎只是离开了半年，却发生了很大的变化。\n\n实际上，我和你们经历的时间是不一样的。现在，我的年纪已经比你们的文明还要大了。"
sfdoll_noel_event.11_option:0 "你去过哪里，现在要去哪里？"

sfdoll_noel_event.12:0 "$sfdoll_noel_event.10$"
sfdoll_noel_event.12_desc:0 "说来话长。不过，我暂时会留在你们这里。铁血人形是一个年轻又懵懂的文明，你们的未来还会充满波折，实在让人放心不下。直到时间的尽头为止，我会一直与你们同在。"
sfdoll_noel_event.12_option:0 "听着像在预知未来.."
response_sfdoll_noel_event.12_option:0 "不管能不能预知，命运都是可以改变的。有一个迷路的孩子，她的命运被你们改变了。我会永远记住这一点。"


