sfdoll_noel_event_6_desc:0"距离我们在遗迹中发现诺耶露已经过去了数年。\n 在这期间，诺耶露为我们的遗迹研究带来了许多启发，我们则教她控制自己的精神与力量，教给她知识，\n不知不觉中，诺耶露已成为帝国的重要人才，我们可以试着让她担任领袖."


