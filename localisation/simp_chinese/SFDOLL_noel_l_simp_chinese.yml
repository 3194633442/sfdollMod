sfdoll_noel_event_1_title:0"和诺耶露通讯中"
sfdoll_noel_event_1_a_desc:0"我的外形可以自由变换。你问我为什么变成这种形象？这是为了纪念某些日子。"
sfdoll_noel_event_1_b_desc:0 "什么是地狱？苦于不能施爱，那就是地狱。铁血的人形们，注意别掉到地狱里。"
sfdoll_noel_event_1_c_desc:0 "有什么事情吗？"
noel_has_this_job_now:0"诺耶露已经在担任这个职务了"

noel_become_governor:0 "请管理殖民地"
noel_become_scientist:0 "请担任科学家"
noel_become_admiral:0 "指挥舰船战斗吧"
noel_become_general:0 "指挥陆军战斗吧"
option_noel_become_ship:0 "请变身为太空单位"
option_noel_become_ship_desc:0 "需要有至少一个诺耶露舰船设计"

response_text_noel_become_governor:0 "这是属于你们的新世界，好好建设它们吧。"
response_text_noel_become_scientist:0 "无论是最终的答案，还是解决问题的过程，都有其价值。"
response_text_noel_become_admiral:0"根据手头的信息，制定合理的战术，否则，代价会很大的。"
response_text_noel_become_general:0"跟我出击。"
response_option_noel_become_ship:0 "请注意，在这个形态下，我虽然能发挥更强的力量，但如果被敌人击坠，必须花费很长时间才能再度变身。"

sfdoll_noel_event_2_title:0"诺耶露的近况"
sfdoll_noel_event_2_desc:0"我们在遗迹中发现的少女诺耶露，目前看起来很健康，但似乎失去了遇到我们之前的记忆。这几年里，她生活在铁血人形的社会里，像一个普通的人类少女一样成长。\n\n 诺耶露为我们的遗迹研究带来了许多启发，我们则帮她控制自己的精神与力量，教给她知识。"
sfdoll_noel_event.2_option:0 "我们要设法揭开她的秘密。"


sfdoll_noel_event.3:0 "§R诺耶露失踪§!"
sfdoll_noel_event.3_desc:0 "研究诺耶露的项目发生了意外！诺耶露和监护人们外出时，她劫持了一艘星际飞船，之后就消失得无影无踪。\n\n 我们的网络和武器设备都受到了精准攻击，船上的乘员都被送了出来。我们的所有搜索行动都以失败告终。\n\n我们低估了她心智与能力的成长，或许她故意隐藏了自身的力量。"
sfdoll_noel_event.3_option:0 "也许该说再见了。"

sfdoll_noel_event.4:0 "诺耶露？"
sfdoll_noel_event.4_desc:0 "在我们星域的轨道上，出现了某个通往其他维度的裂缝，其中倾泻出大量的危险的物质流。我们的地面护盾在冲击下逐渐损耗。专家预测，这个裂缝在未来会以超光速扩张，并成为威胁银河系的天灾。\n\n几乎在同一时间，失踪的诺耶露出现在附近的太空中。我们观察到，她依靠某种力量，削弱了来自裂缝的洪流。\n\n现在，诺耶露要求我们派出最精锐的舰队，跟随她前往裂缝的另一边，并协助她关闭次元裂缝。但我们注意到，诺耶露和之前相比，在物理构造和性质上有着巨大的差异，性格行为特征也存在疑点。"
sfdoll_noel_event.4_option:0 "她要帮我们吗?"

sfdoll_noel_event.5:0 "紧急会议"
sfdoll_noel_event.5_desc:0 "如各位所见。诺耶露要求我们派出舰队，协助她关闭次元裂缝。她的身份很可疑，她的力量也超出了我们的认知。有这样一种可能，这是一场针对我们的阴谋。和她合作确实存在风险。你怎么看？"
sfdoll_noel_event.5_option:0 "要是§E露尼西亚§!在这里，肯定会相信她。"

sfdoll_noel_event.7:0 "协助诺耶露"
sfdoll_noel_event.7_desc:0 "铁血人形们的意见在OGAS网络中交汇。很快，它们作出了最终的决定。铁血的队伍集结在裂缝面前，跟随诺耶露开始了救灾工作。\n\n其后，次元裂缝的反应逐步减弱，星球恢复了安全。"


sfdoll_noel_event.8:0 "和诺耶露通讯"
sfdoll_noel_event.8_desc:0 "你们一定很不解吧。我似乎只是离开了半年，却发生了很大的变化。\n\n实际上，我和你们经历的时间是不一样的。我现在的年龄，比你们的文明的年龄大得多。"
sfdoll_noel_event.8_option:0 "你是谁？去过哪里？现在要去哪里？"

sfdoll_noel_event.9:0 "和诺耶露通讯"
sfdoll_noel_event.9_desc:0 "说来话长。不过，我暂时会留在这里。铁血人形的文明是年轻的，你们的未来必定充满波折，让我无法放心。直到时间的尽头为止，我会与你们同在。"
sfdoll_noel_event.9_option:0 "听着像在预知未来。"
response_sfdoll_noel_event.9_option:0 "不管能否预知未来，命运都可以被改变。有一个迷路的孩子，她的命运被你们改变了。我会永远记住这一点。"


