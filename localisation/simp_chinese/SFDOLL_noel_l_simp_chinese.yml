#诺耶露遗迹
site_noel_sfdoll:0 "ELID试验场"
site_noel_sfdoll_desc:0 "通过解析谜之信号，我们发现了这处遗迹。\n 遗迹所在的星球，表面存在高浓度坍塌粒子。大量的坍塌粒子产生了极强的坍塌辐射，即使是防辐射能力较强的铁血人形，也不得不换上专用的防护设备，才能在这里行动。\n 大地上布满了绿色的结晶和巨大的岩刺，坍塌粒子在地上积聚成团，像是爬满地面的活着的菌落。 \n 在星球上行走时，我们能感觉到，周围的大气仿佛是黏重的泥浆，正在阻碍我们的每一个动作。许多通讯设备失灵，我们必须建立专用的通讯网。 \n 在坍塌辐射的作用下，星球上的生物转变为ELID生物，它们身体硅化，形成了不同于一般有机体的生物圈。\n 遗迹中持续向外发出信号，那里或许存在智慧生命，我们必须进去瞧瞧。"

sfdoll_arc_site_event_1:0 "丧尸堆"
sfdoll_arc_site_event_1_desc:0 "遗迹周围盘踞着大量的ELID生物。探险队的到来吵醒了它们，它们向探险队发起了进攻。\n 这些ELID生物犹如体型巨大的丧尸，其力量已经超越了生物的常识，我们不得不调来军队开路。凶悍的ELID生物们，在精准的炮击下逐个被摧毁，探险队成功进入遗迹里。\n 遗迹建筑的内部巨大而黑暗，迷宫般的通道一直通向地下深处。"
sfdoll_arc_site_event_1_option:0 "僵尸也想吃掉铁血的脑子"

sfdoll_arc_site_event_2:0 "最深处"
sfdoll_arc_site_event_2_desc:0 "探险队进入了遗迹的最深处，那里有一片坍塌液形成的地下湖，地上堆满了ELID生物的遗体。这些遗骸大都被外力严重破坏，很可能死于自相残杀。\n 分析人员注意到一类遗骸，这些遗骸的外观早已面目全非，但她们的身体构造，据推测和人类较为接近\n。探险队正要进一步检测，角落里突然窜出一头不明生物，扑向了队员们。接着，遗迹中的坍塌液被意外引爆，造成了一次大爆炸。"
sfdoll_arc_site_event_2_option:"给队员们准备新的身体吧"

sfdoll_arc_site_event_3:0 "不死者"
sfdoll_arc_site_event_3_desc:0 "我们清理了爆炸产生的坍塌粒子云，发现在爆炸留下的巨坑中，有一头生物站立着。那就是引发爆炸的元凶吗？\n 如果是一般的生物，遇上这种爆炸会被蒸发。但那头生物还活着，她损伤的身体还在进行自我修复。她的外表很像人类或者人形少女，并拥有一头银发。\n 我们派过去的无人机被她捏碎，大型机械也被她打坏。她那看似脆弱的血肉之躯，能够轻易击穿军用机甲的防护。\n 我们要怎么处置她呢?"
sfdoll_arc_site_event_3_option_a:"§H回收她§!"

sfdoll_arc_site_event_4:0 "试验场?"
sfdoll_arc_site_event_4_desc:0 "出土的线索表明，那些丧尸很可能来自不同的星球和物种。这些些倒霉的有机体们，被带到这颗星球，当成某种实验用的材料。 \n 遗迹中出现的银发少女，既不是人类也不是仿生人形，她是用外星人的基因克隆出来的生物，名称为'诺耶露'。\n 是谁留下了这类遗迹?是谁建造了这座试验场？又是谁发出信号，把我们带到这里？这些问题仍没有答案，但对遗迹的调查，还是带来了大量宝贵的科研资料"
sfdoll_arc_site_event_4_option:0"确认"

sfdoll_arc_site_event_5:0 "收留遗迹中的少女"
sfdoll_arc_site_event_5_desc:0 "我们把遗迹中发现的银发少女带到铁血的科研设施.为了让她安静下来，我们大费了一番功夫。\n 我们发现，这名少女的大脑中，居然存在一个心智空间，其功能十分接近铁血人形的心智系统，能够收发和处理数据。 \n我们监测到她的心智信号，发现她使用的语言和地球语种很接近。她的意识里，似乎一直在重复着姐姐之类的字眼。\n 我们将继续观察她的情况。"

