##gunslinger girl
sfdoll_gunslinger_girl_event_1:0 "来自地球的飞船"
sfdoll_gunslinger_girl_event_1_desc:0 "在搜索遗迹文明的线索时，我们意外发现了一个疑似源自人类的信号.我们追踪该信号，在某个星系找到了一艘宇宙飞船.\n 对该飞船的初步鉴定表明，这是一艘由地球人制造的飞船. 我们的人员已经回收了飞船,正在对其进行调查."

sfdoll_gunslinger_girl_event_2:0 "来自地球的飞船"
sfdoll_gunslinger_girl_event_2_desc:0 "我们对来自地球的飞船进行了检查.\n 这艘船似乎是为了躲避战火而被送到外太空,但它的功能显然无法支撑人类的生存. 在这艘飞船上，我们能找到的只有一堆过时的设备。\n其中唯一引起我们注意的，是一台巨大而老旧的心智服务器，制造信息显示,它的年龄在一个世纪以上.这台机器似乎还能运作.\n 一些科学家认为，我们能从这台服务器中找到人形科技的原始样本."

sfdoll_gunslinger_girl_rescue_project:0 "古董心智服务器"
sfdoll_gunslinger_girl_rescue_project_DESC:0 "我们在一艘老旧的人类飞船上发现了一台心智服务器.我们将展开一个项目,研究这台服务器的内容."

sfdoll_gunslinger_girl_event_3:0 "义体少女?"
sfdoll_gunslinger_girl_event_3_desc:0 "我们成功访问了心智服务器中的内容，并在在服务器内发现数个人类少女的心智! \n 调查显示，这些心智进入服务器的时间，比铁血人形的诞生还要早数十年.这些人类少女,都曾经被改造为义体人,并为一个名叫社会福利公社的武装组织效力.不成熟的改造技术，艰苦的作战，让她们的寿命变得非常短暂.在她们死亡时，有人将她们的心智上传到这台服务器中. \n 利用原始的二级心智平层,这些心智在服务器中建立了一个虚拟现实空间,在其中重复上演着关于她们的故事.她们沉浸在这个虚构的世界中，几乎忘记了自己的真实处境."
sfdoll_gunslinger_girl_event_3_option:0 "原始但有趣的把戏"

sfdoll_gunslinger_girl_event_4:0 "大梦初醒"
sfdoll_gunslinger_girl_event_4_desc:0 "义体少女们的心智服务器随时可能报废.我们和服务器中的义体少女们进行了沟通,将她们移出服务器,上传到铁血人形的素体中.\n 在此期间，一位义体少女表现出强烈的自毁倾向.不过,在她的同类和我们的专家的努力下,她总算是活了下来.\n 就这样,义体少女们结束了她们的梦境,从百余年的沉睡中醒来,以铁血人形的身份获得了重生."

sfdoll_gunslinger_girl_event_5:0 "和义体少女的代表通信"
sfdoll_gunslinger_girl_event_5_desc:0 "这身体真的是机械吗?感觉..比以前的身体更像是人类?总之非常感谢."
sfdoll_gunslinger_girl_event_5_option:0 "那么，我们的提议,你考虑得怎么样?"
sfdoll_gunslinger_girl_event_5_response:0 "得到许多人的帮助，我才能站在这里.我不会浪费这条生命.所以,我愿意加入你们!让我试试，我还能做到些什么."

sfdoll_gunslinger_girl_event_6:0 "与崔耶拉通讯中"
sfdoll_gunslinger_girl_event_6_desc:0 "有新任务吗？"

triela_become_governor:0 "请参与政务吧"
